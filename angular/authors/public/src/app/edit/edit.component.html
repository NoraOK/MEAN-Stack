<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Edit this author</h3>
    <div class="jumbotron">
        <form (submit)= "updateAuthor(oneAuthor)">
            <p>Name:</p>
            <input type="text" [(ngModel)]="oneAuthor.name" placeholder={{oneAuthor.name}} name="oneAuthor.name">
            <input type="submit">
        </form>
        <button (click)="goHome()">Cancel</button>
    </div>
</body>
</html>
